on: 
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - run: zip mysources.xpi manifest.json content_script.js options/*
    - env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create $(echo "${{ github.event.ref }}" | rev | cut -d/ -f1 | rev) mysources.xpi
